<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Gestión de Tienda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center mb-3">Iniciar sesión</h3>
            <form id="loginForm">
              <div class="mb-3">
                <input id="username" class="form-control" placeholder="Usuario" required>
              </div>
              <div class="mb-3">
                <input id="password" type="password" class="form-control" placeholder="Contraseña" required>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">Entrar</button>
              </div>
              <div id="loginError" class="mt-3 text-danger"></div>
            </form>
          </div>
        </div>
     
      </div>
    </div>
  </div>

  <script src="js/view.js"></script>
  <script src="js/model.js"></script>
  <script src="js/controller.js"></script>
</body>
</html>
