<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gestión de Tienda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">Gestión de Tienda</a>
      <div class="d-flex align-items-center">
        <span id="userInfo" class="me-3"></span>
        <a href="php/logout.php" class="btn btn-outline-danger btn-sm">Cerrar sesión</a>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="row">
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-header d-flex justify-content-between align-items-center">
            <strong>Productos</strong>
            <button id="verCarritoBtn" class="btn btn-outline-primary btn-sm">Ver carrito (<span id="cartCount">0</span>)</button>
          </div>
          <div class="card-body">
            <table class="table table-striped" id="productTable">
              <thead><tr><th>Nombre</th><th>Precio</th><th>Cantidad</th><th>Acciones</th></tr></thead>
              <tbody></tbody>
            </table>

            <hr>
            <h6>Agregar / Editar Producto</h6>
            <form id="productForm" class="row g-2">
              <input type="hidden" id="productId">
              <div class="col-md-6">
                <input id="productName" class="form-control" placeholder="Nombre" required>
              </div>
              <div class="col-md-3">
                <input id="productPrice" type="number" step="0.01" class="form-control" placeholder="Precio" required>
              </div>
              <div class="col-md-2">
                <input id="productCantidad" type="number" class="form-control" placeholder="Cantidad" required>
              </div>
              <div class="col-md-1 d-grid">
                <button class="btn btn-success" type="submit">Guardar</button>
              </div>
            </form>

          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div id="userSection" class="card mb-4 d-none">
          <div class="card-header"><strong>Usuarios (admin)</strong></div>
          <div class="card-body">
            <table class="table table-sm" id="userTable">
              <thead><tr><th>Usuario</th><th>Rol</th><th></th></tr></thead>
              <tbody></tbody>
            </table>

            <hr>
            <h6>Crear Usuario</h6>
            <form id="userForm">
              <div class="mb-2">
                <input id="newUsername" class="form-control" placeholder="Usuario" required>
              </div>
              <div class="mb-2">
                <input id="newPassword" type="password" class="form-control" placeholder="Contraseña" required>
              </div>
              <div class="mb-2">
                <select id="newRol" class="form-select">
                  <option value="empleado">Empleado</option>
                  <option value="admin">Admin</option>
                </select>
              </div>
              <div class="d-grid">
                <button class="btn btn-primary" type="submit">Crear Usuario</button>
              </div>
            </form>

          </div>
        </div>

        <div class="card">
          <div class="card-body text-muted small">
           Sección para edición de usuarios.
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Modal Carrito -->
  <div class="modal fade" id="carritoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Carrito de Descuento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <table class="table" id="cartTable">
            <thead><tr><th>Producto</th><th>Cantidad actual</th><th>Descontar</th><th></th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button id="applyDiscount" class="btn btn-success">Aplicar descuentos</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/view.js"></script>
  <script src="js/model.js"></script>
  <script src="js/controller.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
